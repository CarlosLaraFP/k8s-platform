<h1>Crossplane Self-Service</h1>

<h2>Submit a request for storage below</h2>

<form method="POST" action="/submit">
    <label for="name">Storage Name:</label>
    <input type="text" name="name" id="name" placeholder="mystorage" pattern="[a-z0-9]([-a-z0-9]*[a-z0-9])?" required/><br/><br/>

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="dev" required/><br/><br/>

    <label for="region">Region:</label>
    <select name="region" id="region">
        <option value="US">US</option>
        <option value="EU">EU</option>
    </select><br/><br/>

    <input type="submit" value="Request Storage">
</form>
