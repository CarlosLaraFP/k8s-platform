<!DOCTYPE html>
<html>
<head>
  <title>Storage Claims</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Active Storage Claims</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    {{range .}}
    <tr>
      <td>{{.Name}}</td>
      <td>{{.Location}}</td>
      <td>{{.Status}}</td>
      <td>
        <a href="/view/{{ .Name }}">View</a>
      </td>
    </tr>
    {{end}}
  </table>
</body>
</html>
