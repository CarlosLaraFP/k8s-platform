apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: nosqls.platform.example.org
spec:
  group: platform.example.org
  names:
    kind: NoSQL
    plural: nosqls
  claimNames:
    kind: NoSQLClaim
    plural: nosqlclaim
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              location:
                type: string
                oneOf:
                  - pattern: '^EU$'
                  - pattern: '^US$'
            required:
              - location
    served: true
    referenceable: true